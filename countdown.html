<!DOCTYPE html>
<html>
<head>
  <title>Countdown</title>
  <style>
    body {
      background-color: #d1e7ff; font-family: Arial, sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0; text-align: center;
    }
    .container {
      background: white; padding: 30px; border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2); max-width: 400px;
    }
    h1 { color: #0077b6; margin-bottom: 20px; }
    #countdown { font-size: 2rem; color: #ff4081; margin-bottom: 15px; }
    button {
      background: #ff4081; color: white; border: none;
      padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 1rem;
    }
    button:hover { background: #d63384; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Countdown to July 3, 2025 ðŸ“…</h1>
    <div id="countdown">Loading...</div>
    <p>Just a little longer and Iâ€™ll be in your arms again. ðŸ’–</p>
    <button onclick="parent.contentFrame.location.href='home.html'">Back to Home</button>
  </div>
  <script>
    const targetDate = new Date("July 3, 2025 00:00:00").getTime();
    const countdown = document.getElementById("countdown");
    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      if (distance < 0) {
        clearInterval(interval);
        countdown.innerHTML = "We're together again! ðŸ’ž";
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }, 1000);
  </script>
</body>
</html>
